<!DOCTYPE html>
<html>
<head>
    <title>Zeldo</title>
    <style>
        .row {
    display: flex;
}

.tile {
    border: 1px;
    width: 25px;
    height: 25px;
    background-image: url('kenney_tiny-town/Tiles/tile_0000.png');
}
.inventory {
    border: 1px;
    width: 25px;
    height: 25px;
    background-image: url('kenney_tiny-town/Tiles/pioche.png');
}
    </style>

    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="kenney_tiny-dungeon/Tiles/tile_0085.png">

</head>
<body>

    <div id="game-board"></div>

    <div id="inventory-board"></div>

    <div id="game-container">
        <!-- Le plateau de jeu sera généré dynamiquement ici     ;
-->
    </div>

<div id="player-stats">
        <!-- Le plateau de jeu sera généré dynamiquement ici -->
    </div>

    <div id="current-turn">
        <!-- Le plateau de jeu sera généré dynamiquement ici -->
    </div>
    
    <button id="start-game">Commencer le jeu</button>
    <div id="action-buttons">
        <button id="attack-button">Attaquer</button>
        <button id="defend-button">Défendre</button>
        <button id="use-item-button">Utiliser un objet</button>
    </div>

    <p>Appuyez sur "C" pour afficher les contrôles du Jeu</p>

    <div id="rules" class="rules">
        <div class="rules-content">
            <span class="close">&times;</span>



            <img src="/img/parchemin.png" alt="Parchemin" style="width:100%;">
            <div class="centered">
                <h2>Objectifs</h2>
                <p>Règle 1</p>
                <p>Règle 2</p>
                <p>Règle 3</p>
            </div>
        </div>
      </div>

      <div id="controls" class="controls">
        <div class="controls-content">
            <span class="closeControls">&times;</span>
            <img id='upArrow' src="/img/upArrow.png">
            <br>
            <img src="/img/leftArrow.png">
            <img src="/img/downArrow.png">
            <img src="/img/rightArrow.png">
            <br>
            <div class="iKey">
                <img id="iKey" src="/img/iKey.png">
                <p>Inventaire</p>
              </div>
            <p>Le jeu se joue avec les touches directives du clavier.</p>
            <p>Pour découvrir les objectifs du jeu, appuyez sur la touche "R"</p>
        </div>
      </div>
    
    <script src="game.js"></script>
</body>
</html>
